# ------------------------------------------------------------
# ms-stock.msxtec.co.uk
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000;includeSubDomains; preload";
}

server {
  set $forward_scheme http;
  set $server         "10.50.5.45";
  set $port           2283;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443 ssl http2;


  server_name ms-stock.msxtec.co.uk;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-3/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-3/privkey.pem;








  # HSTS (ngx_http_headers_module is required) (63072000 seconds = 2 years)
  add_header Strict-Transport-Security $hsts_header always;





    # Force SSL
    include conf.d/include/force-ssl.conf;





  access_log /data/logs/proxy-host-6_access.log proxy;
  error_log /data/logs/proxy-host-6_error.log warn;







  location / {


    
    # Authorization
    auth_basic            "Authorization required";
    auth_basic_user_file  /data/access/1;

    
    proxy_set_header Authorization "";
    

    

    # Access Rules: 4 total
    
    allow 10.50.6.2;
    
    allow 10.50.6.3;
    
    allow 192.168.12.27;
    
    allow 10.50.7.0/24;
    
    deny all;

    # Access checks must...
    
    satisfy all;
    




  # HSTS (ngx_http_headers_module is required) (63072000 seconds = 2 years)
  add_header Strict-Transport-Security $hsts_header always;





    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
